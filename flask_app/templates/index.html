<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <h3 class="form-group row">New Author</h3>
                <form action="/process/author" method="post">
                    <div class="form-group row">
                        <label for="author_name" class="col-form-label">Name:</label>
                        <input type="text" name="author_name" class="form-control">
                    </div>
                    <div class="form-group row">
                        <input type="submit" value="Add Author" class="col-form-label">
                    </div>
                </form>
            </div>
            <div class="col-7">
                <h3>All Authors</h3>
                    <ul class="list-group">
                        {% for author in authors %}
                        <a href="/author/{{ author.id }}" class="list-group-item">{{ author.name }}</a>
                        {% endfor %}
                    </ul>
                <br>
                <a href="/books">Add Book</a>
            </div>
        </div>
    </div>
</body>
</html>
