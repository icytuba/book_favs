<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{{ author.name }}</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <h3 class="form-group row">{{ author.name }}</h3>
                <div>
                    <h5>Favorite Books:</h5>
                    <ul class="list-group">
                        {% for book in author.books %}
                        <p>{{ book.title }}</p>
                        {% endfor %}
                    </ul>
                </div>
                <br><br><br>
                <a href="/authors">Back</a>
            </div>
                
            <div class="col-7">
                <h3>Add a Favorite Book</h3>
                <form action="/process/fav_book" method="post">
                    <div class="form-group row">
                        <input type="hidden" name="author_id" value="{{ author.id }}">
                        <label for="fav_book" class="col-form-label">Book:</label>
                        <select name="fav_book" class="form-control">
                            {% for book in books %}
                                <option value="{{ book.id }}">{{ book.title }}</option>
                            {% endfor %}
                    </div>
                    <div class="form-group row">
                        <input type="submit" value="Add Favorite" class="btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
